<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <script src="JS/Basic_JavaScript_9.js"></script>
        <script src="CSS/Basic_CSS_1.css"></script>
    </head>

    <body>

        <div>
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click here</button>
            <p id="timer"></p>
        </div>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/CJ_Henderson.png" style="width:100%">
                <div class="text">Round 1, Pick 9</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/K'Lavon_Chaisson.png" style="width:100%">
                <div class="text">Round 1, Pick 20</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/Laviska_Shenault.png" style="width:100%">
                <div class="text">Round 2, Pick 42</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>





    </body>





</html>
