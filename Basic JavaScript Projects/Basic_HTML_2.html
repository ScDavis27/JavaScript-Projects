<!DOCTYPE html>
<html lang="en">

        <script src="JS/Basic_JavaScript_2.js"></script>

    <body>
        <p id="demo"></p>

        <button onclick="myFunction()">Try it</button>

        <script>
            function myFunction(p1, p2) {

            document.getElementById("demo").innerHTML = myFunction(7, 6);
