<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        </script>
    </head>
    <body>

    </body>
    <script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                <div>\
            </body>"
        );
        $("#1").slideUp(800);;
        $("#2").click(function() {
            $('h1').hide();
        });
        $("#3").click(function() {
            console.log("You clicked a paragraph!");
        });
    });
    $("#1").slideUp(800);
    

    </script>

</html>
